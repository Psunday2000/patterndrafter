<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Aided Pattern Drafting</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Computer Aided Pattern Drafting</h1>
        <div class="text-center">
            <form action="/draft" method="get">
                <button type="submit" class="btn btn-primary">Generate Pattern</button>
            </form>
        </div>
        {% if generated %}
            <div class="card mt-4">
                <div class="card-body text-center">
                    <h2 class="card-title">New Pattern</h2>
                    <img id="dress-image" src="{{ url_for('images', filename='draft_pattern.png') }}?t={{ generated }}" alt="Generated Dress" class="img-fluid" style="max-width: auto; height: 100px;">
                </div>
            </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
